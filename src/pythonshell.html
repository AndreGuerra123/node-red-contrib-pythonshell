<script type="text/x-red" data-template-name="pythonshell in">
  <div class="form-tips"><p>Provide a python file with full path</p>
  
  <div class="form-row">
    <label for="node-input-pyfile"><i class="fa fa-tag"></i> pyfile </label>
    <input type="text" id="node-input-pyfile" placeholder="pyfile">
  </div>

</script>

<script type="text/x-red" data-help-name="pythonshell in">
    <p>This node interact with a python process</p>
</script>

<style type="text/css">
  .node_label_white {
    fill: white;
  }
</style>

<script type="text/javascript">

  RED.nodes.registerType('pythonshell in',{
    category: 'input',
    defaults: {
      pyfile: {required:true}
    },
    color:"#1c4e63",
    inputs:0,
    outputs:1,
    icon: "bridge.png",
    align: "left",
    label: function() {
        return "pythonshell in";
    },
    labelStyle: function() {
      return "node_label_white";
    },
    button: {
      onclick: function() {
        console.log('querying')
        var node = this;
        $.ajax({
          url: "pythonshell/"+this.id,
          type:"POST",
          success: function(resp) {
            RED.notify(node._("success"),"success");
          },
          error: function(jqXHR,textStatus,errorThrown) {
            if (jqXHR.status == 404) {
                RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
            } else if (jqXHR.status == 500) {
                RED.notify(node._("common.notification.error",{message:node._("pythonshell.errors.failed")}),"error");
            } else if (jqXHR.status == 0) {
                RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
            } else {
                RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
            }
          }
        });
      }
    }
  });
</script>
